<html>
 <head> 
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
 </head> 
 <body> 
  <script>
    function a(){
      window.open(
        "https://google.com",
        "popup",
        `
          width=420,
          height=320,
          left=0,
          top=0,
          resizable=yes,
          scrollbars=yes
        `
      );

      // âœ… Delay prompt
      setTimeout(function(){
        const x = prompt("Masukkan sesuatu:");
        console.log("Hasil prompt:", x);
      }, 2000); // 1000ms = 1 detik
    }
  </script> 

  <center>
    <input type="button" class="button" value="Go to Google.com" onclick="a()">
  </center>

 </body>
</html>
